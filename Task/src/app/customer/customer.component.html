<h6 id="heading">Customer Information</h6>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
<div class="row">
 <div class="col-xs-6 col-sm-6">
    <div class="form-group">
        <label for="fname">FIRST NAME</label>
        <input type="text" id="fname"class="form-control" formControlName="firstName">
        <span 
            *ngIf="!profileForm.get('firstName').valid && profileForm.get('firstName').touched"
            class="help-block">
          Please enter Firstname!</span>
      </div>
      
 </div>
 <div class="col-xs-6 col-sm-6">
    <div class="form-group">
        <label for="lname">LAST NAME</label>
        <input type="text" id="lname" class="form-control" formControlName="lastName">
        <span 
        *ngIf="!profileForm.get('lastName').valid && profileForm.get('lastName').touched"
        class="help-block">
      Please enter LastName!</span>
      </div>
 </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="form-group">
            <label for="address">ADDRESS</label>
            <input type="text" id="address"class="form-control" formControlName="address">
             <span 
            *ngIf="!profileForm.get('address').valid && profileForm.get('address').touched"
            class="help-block">
          Please enter Address!</span>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-6">
       <div class="form-group">
           <label for="fname">COUNTRY</label>
           <select class="form-control" id="sel1" type="text" formControlName="country" >
              <option>select your Country</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            <span 
            *ngIf="!profileForm.get('country').valid && profileForm.get('country').touched"
            class="help-block">
          Please select Country!</span>
         </div>
       
    </div>
    <div class="col-xs-6 col-sm-6">
       <div class="form-group">
           <label for="city">CITY</label>
           <input type="text" id="city" class="form-control" formControlName="city">
           <span 
         *ngIf="!profileForm.get('city').valid && profileForm.get('city').touched"
         class="help-block">
       Please select city!</span>
         </div>
    </div>
   </div>
   <div class="row">
      <div class="col-xs-6 col-sm-6">
         <div class="form-group">
             <label for="code">POSTAL CODE</label>
             <input type="number" id="code"class="form-control" formControlName="postalCode">
             <span 
             *ngIf="!profileForm.get('postalCode').valid && profileForm.get('postalCode').touched"
             class="help-block">
           Please enter PostalCode!</span>
           </div>
      </div>
      <div class="col-xs-6 col-sm-6">
         <div class="form-group">
             <label for="phone">PHONE</label>
             <input type="text" id="phone" class="form-control" formControlName="phone">
             <span 
             *ngIf="!profileForm.get('phone').valid && profileForm.get('phone').touched"
             class="help-block">
           Please enter Phone!</span>
           </div>
      </div>
     </div>
     <div class="container" style="margin-top: 35px;">
            <a href="#" class="float-left"><i class="fa fa-arrow-left"></i> Back to Shop</a>
        <button class="btn-primary btn-lg float-right"
          type="submit" [disabled]="!profileForm.valid">CONTINUE TO SHIPPING</button>
    </div>
    
</form>
